<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Foci Capital</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>

    @font-face {

      font-family: 'CP Company';

      src: url('fonts/CPCompany-Light.woff2') format('woff2'),

           url('fonts/CPCompany-Light.woff') format('woff');

      font-weight: 300;

      font-style: normal;

      font-display: swap;

    }

    * {

      box-sizing: border-box;

    }



    body {

      margin: 0;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

      color: #1a1a1a;

      background-color: #FBF7F0;

      line-height: 1.6;

    }



    /* HEADER */

    header {

      width: 100%;

      max-width: 100%;

      height: 81px;

      padding: 24px 40px;

      font-size: 14px;

      font-weight: 400;

      letter-spacing: 0.5px;

      border-bottom: 1px solid #e5e5e5;

      background-color: #FBF7F0;

      display: flex;

      flex-wrap: wrap;

      justify-content: space-between;

      align-items: center;

      box-sizing: border-box;

      text-align: right;

    }



    header .logo {

      font-size: 20px;

      font-weight: 400;

      letter-spacing: 0.5px;

      color: #1a1a1a;

      text-decoration: none;

      display: inline-block;

    }

    header .logo:hover {

      opacity: 0.7;

    }



    header nav {

      display: flex;

      align-items: center;

      gap: 32px;

      margin-left: auto;

    }



    header nav a {

      color: #1a1a1a;

      text-decoration: none;

      font-size: 14px;

      font-weight: 400;

      letter-spacing: 2px;

      text-transform: uppercase;

      transition: opacity 0.2s ease;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

    }



    header nav a:hover {

      opacity: 0.7;

    }



    /* HERO SECTION */

    .hero {

      text-align: center;

      padding: 120px 20px 100px;

    }



    .hero h1 {

      font-size: 64px;

      font-weight: 400;

      line-height: 1.2;

      max-width: 800px;

      margin: 0 auto;

      letter-spacing: 0;

      color: #1a1a1a;

      font-family: Georgia, "Times New Roman", Times, serif;

    }



    /* MAILING LIST SECTION */

    .mailing-section {

      background-color: #FBF7F0;

      color: #1a1a1a;

      text-align: center;

      padding: 40px 24px;

    }



    .mailing-section .content-wrapper {

      max-width: 800px;

      display: flex;

      justify-content: center;

      align-items: center;

      flex-direction: column;

      gap: 0px;

      margin: 20px auto 40px auto;

      padding-top: 20px;

      padding-bottom: 20px;

      padding-left: 0px;

      padding-right: 0px;

      background-color: #FBF7F0;

      border: 1px solid #d0d0d0;

      border-radius: 0;

      position: relative;

      box-sizing: content-box;

    }



    .mailing-section .content-wrapper::before {

      content: '';

      position: absolute;

      top: 0;

      left: 0;

      right: 0;

      height: 1px;

      background-color: #d0d0d0;

    }



    .mailing-section h2 {

      font-size: 20px;

      font-weight: 700;

      margin-bottom: 24px;

      letter-spacing: 2px;

      color: #1a1a1a;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

      text-transform: uppercase;

    }



    .mailing-section p {

      font-size: 42px;

      margin-bottom: 50px;

      color: #1a1a1a;

      font-weight: 400;

      font-family: Georgia, "Times New Roman", Times, serif;

      line-height: 1.3;

    }



    .mail-form {

      display: inline-flex;

      flex-wrap: nowrap;

      gap: 0;

      max-width: 500px;

      width: 100%;

    }



      .mail-form input {

      padding: 16px 24px;

      width: 100%;

      border: 1px solid #d0d0d0;

      border-right: none;

      outline: none;

      font-size: 16px;

      border-radius: 50px 0 0 50px;

      background-color: #FBF7F0;

      color: #1a1a1a;

      font-family: inherit;

    }



    .mail-form input:focus {

      border-color: #1a1a1a;

    }



    .mail-form input::placeholder {

      color: #999999;

    }



    .mail-form button {

      padding: 16px 32px;

      border: 1px solid #1a1a1a;

      background: #1a1a1a;

      color: #ffffff;

      cursor: pointer;

      font-size: 16px;

      font-weight: 500;

      border-radius: 0 50px 50px 0;

      font-family: inherit;

      letter-spacing: 0.3px;

      transition: all 0.2s ease;

    }



    .mail-form button:hover {

      background: #333333;

      border-color: #333333;

    }



    .message {

      margin-top: 20px;

      font-size: 14px;

    }



    .message.success {

      color: #1a1a1a;

    }



    .message.error {

      color: #cc0000;

    }



    /* FOOTER */

    footer {

      display: grid;

      text-align: center;

      padding: 30px 10px;

      font-size: 13px;

      color: #ffffff;

      background-color: #007354;

      border-top: none;

      margin-top: 0;

      letter-spacing: 0.2px;

      border-style: solid;

      border-width: 1px;

      border-color: rgba(0, 0, 0, 1);

      box-shadow: 0px 4px 12px 0px rgba(0, 0, 0, 0.15);

      flex-wrap: wrap;

    }



    /* ===== RESPONSIVE STYLES ===== */

    @media (max-width: 768px) {

      header {

        padding: 20px 24px;

        font-size: 13px;

        flex-wrap: wrap;

        gap: 16px;

      }



      header .logo {

        font-size: 18px;

      }



      header nav {

        gap: 20px;

      }



      header nav a {

        font-size: 12px;

      }



      .hero {

        padding: 20px 20px 20px;

      }



      .hero h1 {

        font-size: 48px;

      }



      .mailing-section {

        padding: 40px 24px;

      }



      .mailing-section .content-wrapper {

        padding: 60px 40px;

        margin-bottom: 20px;

      }



      .mailing-section h2 {

        font-size: 18px;

        letter-spacing: 1.5px;

      }



      .mailing-section p {

        font-size: 32px;

      }

    }



    @media (max-width: 480px) {

      header {

        padding: 18px 20px;

        flex-direction: column;

        align-items: flex-start;

      }



      header .logo {

        font-size: 16px;

      }



      header nav {

        width: 100%;

        justify-content: flex-end;

        gap: 16px;

        margin-top: 8px;

      }



      header nav a {

        font-size: 11px;

      }



      .hero {

        padding: 60px 16px 40px;

      }



      .hero h1 {

        font-size: 36px;

        letter-spacing: -0.3px;

      }



      .mailing-section {

        padding: 60px 16px;

      }



      .mailing-section .content-wrapper {

        padding: 50px 30px;

        margin-bottom: 20px;

      }



      .mailing-section h2 {

        font-size: 16px;

        letter-spacing: 1px;

      }



      .mailing-section p {

        font-size: 28px;

        margin-bottom: 40px;

      }



      .mail-form {

        display: flex;

        flex-direction: column;

        width: 100%;

        max-width: 100%;

        margin: 0 auto;

      }



      .mail-form input {

        width: 100%;

        border: 1px solid #d0d0d0;

        border-radius: 50px 50px 0 0;

        margin-bottom: 0;

      }



      .mail-form button {

        width: 100%;

        border: 1px solid #1a1a1a;

        border-radius: 0 0 50px 50px;

      }

    }

  </style>

</head>



<body>



  <!-- HEADER -->

  <header>

    <a href="index.html" class="logo">FOCI CAPITAL</a>

    <nav>

      <a>ABOUT US</a>

      <a href="thinking.html">THINKING</a>

      <a href="mailto:darda.samkeet@gmail.com">CONTACT US</a>

    </nav>

  </header>



  <!-- HERO -->

  <section class="hero">

    <h1>Building the future together</h1>

  </section>



  <!-- MAILING LIST -->

  <section class="mailing-section">

    <div class="content-wrapper">

      <h2>JOIN OUR MAILING LIST</h2>

      <p>Get the best insights from the professionals</p>



      <form class="mail-form" id="mail-form">

        <input

          type="email"

          id="email-input"

          placeholder="Email address"

          required

        />

        <button type="submit">Submit</button>

      </form>



      <div id="form-message" class="message"></div>

    </div>

  </section>



  <!-- FOOTER -->

  <footer>

  </footer>



  <!-- SAVE EMAIL TO GOOGLE SHEETS -->

<script>

  const form = document.getElementById("mail-form");

  const emailInput = document.getElementById("email-input");

  const messageEl = document.getElementById("form-message");



  // ðŸ‘‰ PASTE YOUR GOOGLE APPS SCRIPT URL HERE

  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby9V54ma8tmQHy1rVvdXZRGzP4pw8_fPDNVD99Aq_uZsVTL7pkrebhWrEFR50WfbARS/exec";



  form.addEventListener("submit", async function (e) {

    e.preventDefault();



    const email = emailInput.value.trim();



    // basic validation

    if (!email || !email.includes("@")) {

      messageEl.textContent = "Please enter a valid email address.";

      messageEl.className = "message error";

      return;

    }



    messageEl.textContent = "Please wait...";

    messageEl.className = "message info";



    try {

      // send email to Google Sheets

      const response = await fetch(SCRIPT_URL, {

        method: "POST",

        body: new URLSearchParams({ email: email })

      });



      const result = await response.json();

      console.log("Response from Google Script:", result);



      if (result.success) {

        messageEl.textContent = "Thank you for joining our mailing list!";

        messageEl.className = "message success";

        emailInput.value = "";

      } else {

        messageEl.textContent = "Error: could not save. Try again.";

        messageEl.className = "message error";

      }



    } catch (error) {

      console.error(error);

      messageEl.textContent = "Network error. Please try again.";

      messageEl.className = "message error";

    }

  });

</script>


</body>

</html>
