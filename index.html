<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foci Capital</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #222;
    }

    /* HEADER */
    header {
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 500;
      border-bottom: 1px solid #eee;
    }

    /* HERO SECTION */
    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 60px;
      font-weight: 300;
      line-height: 1.1;
      max-width: 700px;
      margin: 0 auto;
    }

    /* MAILING LIST SECTION */
    .mailing-section {
      background-color: #009e73;
      color: white;
      text-align: center;
      padding: 70px 20px;
    }

    .mailing-section h2 {
      font-size: 26px;
      font-weight: 400;
      margin-bottom: 6px;
    }

    .mailing-section p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    .mail-form {
      display: inline-flex;
      flex-wrap: nowrap;
      gap: 0;
    }

    .mail-form input {
      padding: 14px 18px;
      width: 260px;
      border: none;
      outline: none;
      font-size: 15px;
      border-radius: 3px 0 0 3px;
    }

    .mail-form button {
      padding: 14px 22px;
      border: none;
      background: white;
      color: #009e73;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      border-radius: 0 3px 3px 0;
    }

    .mail-form button:hover {
      opacity: 0.9;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
    }

    .message.success {
      color: #dfffe9;
    }

    .message.error {
      color: #ffe6e6;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    /* ===== RESPONSIVE STYLES ===== */
    @media (max-width: 768px) {
      header {
        padding: 14px 16px;
        font-size: 16px;
      }

      .hero {
        padding: 60px 16px;
      }

      .hero h1 {
        font-size: 40px;
      }

      .mailing-section {
        padding: 50px 16px;
      }
    }

    @media (max-width: 480px) {
      .hero {
        padding: 40px 16px;
      }

      .hero h1 {
        font-size: 32px;
      }

      .mail-form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 320px;
        margin: 0 auto;
      }

      .mail-form input {
        width: 100%;
        border-radius: 3px 3px 0 0;
        margin-bottom: 8px;
      }

      .mail-form button {
        width: 100%;
        border-radius: 0 0 3px 3px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    FOCI CAPITAL
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Building the<br>future together</h1>
  </section>

  <!-- MAILING LIST -->
  <section class="mailing-section">
    <h2>JOIN OUR MAILING LIST</h2>
    <p>Get the best insights from the professionals</p>

    <form class="mail-form" id="mail-form">
      <input
        type="email"
        id="email-input"
        placeholder="Enter your email"
        required
      />
      <button type="submit">Join â†’</button>
    </form>

    <div id="form-message" class="message"></div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2025 Foci Capital. All rights reserved.
  </footer>

  <!-- SAVE EMAIL TO GOOGLE SHEETS -->
<script>
  const form = document.getElementById("mail-form");
  const emailInput = document.getElementById("email-input");
  const messageEl = document.getElementById("form-message");

  // ðŸ‘‰ PASTE YOUR GOOGLE APPS SCRIPT URL HERE
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxh1gbJK8g4moAC_zuOSq4lzBppEgcyuWf5W6s6dtPi5KhgbdJxLNtiYwS_zvHGbK0c/exec";

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = emailInput.value.trim();

    // basic validation
    if (!email || !email.includes("@")) {
      messageEl.textContent = "Please enter a valid email address.";
      messageEl.className = "message error";
      return;
    }

    messageEl.textContent = "Please wait...";
    messageEl.className = "message info";

    try {
      // send email to Google Sheets
      const response = await fetch(SCRIPT_URL, {
        method: "POST",
        body: new URLSearchParams({ email: email })
      });

      const result = await response.json();
      console.log("Response from Google Script:", result);

      if (result.success) {
        messageEl.textContent = "Thank you for joining our mailing list!";
        messageEl.className = "message success";
        emailInput.value = "";
      } else {
        messageEl.textContent = "Error: could not save. Try again.";
        messageEl.className = "message error";
      }

    } catch (error) {
      console.error(error);
      messageEl.textContent = "Network error. Please try again.";
      messageEl.className = "message error";
    }
  });
</script>
